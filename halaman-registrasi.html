<!-- halaman-registrasi.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi - Kostku RevoU</title>
    <link rel="stylesheet" href="css/halaman-registrasi.css" />
    <!-- Tautan ke CSS lainnya yang mungkin Anda perlukan -->
    <script
      src="https://kit.fontawesome.com/1beb957e78.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="registrasi">
      <div class="container">
        <div class="konten-section">
          <div class="judul">
            <h1>Registrasi Kostku RevoU</h1>
          </div>
          <div class="konten">
            <!-- Form registrasi -->
            <form id="form" action="http://localhost:7900/api/register" method="POST" >
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />

              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />

              <label for="nama">Nama</label>
              <input type="text" id="nama" name="nama" required />

              <label for="jenisKelamin">Jenis Kelamin</label>
              <select id="jenisKelamin" name="jenisKelamin">
                <option value="Laki-Laki">Laki Laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>

              <label for="telepon">Telepon</label>
              <input type="tel" id="telepon" name="telepon" required />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />

              <label for="role">Sebagai</label>
              <select id="role" name="role">
                <option value="1">Pemilik</option>
                <option value="2">Penyewa</option>
              </select>

              <button type="submit">Daftar</button>
            </form>

            <p class="login-link">
              Sudah memiliki akun?
              <a href="halaman-login.html">Login di sini</a>.
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/halaman-registrasi.js"></script>
  </body>
</html>
