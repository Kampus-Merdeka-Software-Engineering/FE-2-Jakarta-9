					<i class='bx bxs-dashboard' ></i>

				</a>
			</li>
			<li class="active">
				<a href="myroom.css">
					<i class='bx bxs-bed' ></i>

			</li>
			<li>
				<a href="Analitycs.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="chat.html">
					<i class='bx bxs-message-dots' ></i>

			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">

			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Room</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">My Room</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="myroom.html">Add Room</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Add New Room</h3>
						<i class='bx bx-plus' ></i>
					</div>
                    <form>
                        <form action="myroom.html">
                            <label for="KOSS-name"> Koss Name </label><br>
								<input id="nama" type="text" placeholder="Add Name..."><br>

                            <label for="KOSS-Address"> Koss Address 
								<input id="alamat" type="text" placeholder="Add Name..."><br>
							</label>

							<label for="Gender"> Choose Gender</label><br>
							<label for="gender-male">I am A Male</label>
							<input type="radio" id="gender-male" name="radio" value="Male" checked/>
							<label for="gender-female">I am A Female</label>
							<input type="radio" id="gender-female" name="radio" value="Male" checked/>
							<br>
                            <label for="Year-Build"> Construction Year </label><br>
								<input id="Year" type="date" placeholder="Write Building Construction Year/Last renovation"><br>
								<br>
								<div class="container">
									<div class="card">
									  <h3>Upload Files</h3>
									  <div class="drop_box">
										<header>
										  <h4>Select File here</h4>
										</header>
										<p>Files Supported: PNG, JPG, JPEG</p>
										<input type="file" id="fileID" accept="image/png, image/jpg, image/jpeg" multiple>
										<button class="btn">Choose File</button>
									  </div>
								  
									</div>
								  </div><br>

                            <label for="Add-Description">Add Description</label>
								<input id="Description" type="text" placeholder="Explain The Room"><br>
						
                            <label for="Add-Price">Add Room Price </label>
								<input type="text" maxlength="number" placeholder="Input Room Price"><br>
                            	<center><input type="submit" value="Upload Your KOSS"></center>
						</form>
                    </form>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
	<script src="myroom.js"></script>
</body>
</html>
