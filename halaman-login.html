<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kostku Revou</title>
    <link rel="stylesheet" href="css/halaman-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- Link ke CSS lainnya yang mungkin Anda perlukan -->
    <script src="https://kit.fontawesome.com/1beb957e78.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="content-section">
                <div class="tittle">
                    <h1>Login Kostku Revou</h1>
                </div>
                <div class="content">
                    <!-- Form login dengan checkbox -->
                    <form id="loginForm" method="post" >
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="role">Sebagai :</label>
    <select id="role" name="role" required>
        <option value="1">Pemilik</option>
        <option value="2">Penyewa</option>
    </select>
                        
                        <label for="remember">
                            <input type="checkbox" id="remember" name="remember"> Remember me
                        </label>
                        
                        <button type="submit">Login</button>
                    </form>

                    <p class="register-link">
                        Don't have an account? <a href="halaman-registrasi.html">Register here</a>.
                    </p>

                    <p class="forgot-password-link">
                        <a href="halaman-lupa-password.html">Forgot your password?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Anda mungkin ingin menambahkan bagian footer di halaman login juga -->

    <script src="js/halaman-login.js"></script>
    <!-- Link ke JavaScript lainnya yang mungkin Anda perlukan -->
</body>
</html>
